name: Publish to NPM

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major
      dry_run:
        description: 'Run in dry-run mode (do not actually publish)'
        required: false
        default: false
        type: boolean

jobs:
  test-and-publish:
    runs-on: ubuntu-latest
    environment: Production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: latest

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - name: Setup pnpm cache
      uses: actions/cache@v3
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Run type checking
      run: npm run type-check

    - name: Run all tests (unit + integration)
      run: npm run test:all

    - name: Security audit
      run: pnpm audit --audit-level moderate

    - name: Verify package structure
      run: |
        echo "ğŸ“¦ Verifying package structure..."

        # Check required files exist
        files_to_check=("dist/index.js" "dist/index.d.ts" "package.json" "README.md")
        for file in "${files_to_check[@]}"; do
          if [ ! -f "$file" ]; then
            echo "âŒ Required file missing: $file"
            exit 1
          fi
        done

        # Validate package.json structure
        node -e "
          const pkg = require('./package.json');
          const required = ['name', 'version', 'main', 'types', 'exports'];
          for (const field of required) {
            if (!pkg[field]) {
              console.error(\`âŒ package.json missing required field: \${field}\`);
              process.exit(1);
            }
          }
          console.log('âœ… Package structure verified');
          console.log(\`ğŸ“‹ Current version: \${pkg.version}\`);
        "

    - name: Bump version
      if: ${{ !inputs.dry_run }}
      run: |
        echo "ğŸ”„ Bumping version (${{ inputs.version_type }})"
        npm version ${{ inputs.version_type }} --no-git-tag-version
        NEW_VERSION=$(node -p "require('./package.json').version")
        echo "NEW_VERSION=v$NEW_VERSION" >> $GITHUB_ENV
        echo "ğŸ“ˆ New version: $NEW_VERSION"

    - name: Show version (dry run)
      if: ${{ inputs.dry_run }}
      run: |
        echo "ğŸ” DRY RUN: Would bump version (${{ inputs.version_type }})"
        CURRENT_VERSION=$(node -p "require('./package.json').version")
        echo "Current version: $CURRENT_VERSION"

    - name: Build final package
      run: npm run build

    - name: Final package verification
      run: |
        echo "ğŸ” Final package verification..."

        # Test package can be imported
        node -e "
          async function test() {
            try {
              const { default: stringInject } = await import('./dist/index.js');
              const result = stringInject('Test {0}', ['passed']);
              if (result !== 'Test passed') {
                throw new Error('Package test failed');
              }
              console.log('âœ… Package functionality verified');
            } catch (error) {
              console.error('âŒ Package verification failed:', error);
              process.exit(1);
            }
          }
          test();
        "

    - name: Commit version bump
      if: ${{ !inputs.dry_run }}
      run: |
        git add package.json
        git commit -m "chore: bump version to ${{ env.NEW_VERSION }}"
        git tag ${{ env.NEW_VERSION }}

    - name: Push changes
      if: ${{ !inputs.dry_run }}
      run: |
        git push origin master
        git push origin ${{ env.NEW_VERSION }}

    - name: Publish to npm
      if: ${{ !inputs.dry_run }}
      run: |
        echo "ğŸš€ Publishing to npm..."
        npm publish
        echo "âœ… Package published successfully!"
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Dry run summary
      if: ${{ inputs.dry_run }}
      run: |
        echo "ğŸ” DRY RUN COMPLETED"
        echo "âœ… All tests passed"
        echo "âœ… Package structure verified"
        echo "âœ… Security audit passed"
        echo "âœ… Package functionality verified"
        echo "ğŸš€ Ready for publishing!"

    - name: Create GitHub Release
      if: ${{ !inputs.dry_run }}
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.NEW_VERSION }}
        release_name: Release ${{ env.NEW_VERSION }}
        body: |
          ## ğŸš€ Release ${{ env.NEW_VERSION }}

          ### âœ… What's included:
          - Full TypeScript support with type definitions
          - ES Module and CommonJS compatibility
          - Comprehensive test coverage (unit + integration)
          - Security audit passed

          ### ğŸ“¦ Installation:
          ```bash
          npm install stringinject
          ```

          ### ğŸ”— Links:
          - [npm package](https://www.npmjs.com/package/stringinject)
          - [Documentation](https://github.com/tjcafferkey/stringinject#readme)

          ---
          *This release was automatically created after all tests passed âœ…*
        draft: false
        prerelease: false
